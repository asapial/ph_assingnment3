<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Banner</title>

    <!-- ✅ Load Tailwind First -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Define Tailwind Config After Loading -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              keyframes: {
                rotateLoop: {
                  '0%': { transform: 'rotate(0deg)', transformOrigin: 'center' },
                  '25%': { transform: 'rotate(2deg)', transformOrigin: 'center' },
                  '50%': { transform: 'rotate(-2deg)', transformOrigin: 'center' },
                  '75%': { transform: 'rotate(2deg)', transformOrigin: 'center' },
                  '100%': { transform: 'rotate(0deg)', transformOrigin: 'center' }
                }
              },
              animation: {
                'rotate-loop': 'rotateLoop 4s cubic-bezier(0.25, 0.8, 0.25, 1) infinite'
              }
            }
          }
        };
    </script>
    

</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <section class="bannerContainer flex justify-center my-10">
        <div class="bannerr w-full px-2 lg:w-4/5 flex items-center flex-col">
            <div class="bannerText w-full lg:w-3/4 items-center flex flex-col">
                <h1 class="text-center text-4xl lg:text-6xl animate-rotate-loop">
                    Freshness <span class="text-[#179800]">You Can<br>Count</span> On, Prices You’ll Love!
                </h1>
                <h6 class="text-base lg:text-xl w-3/4 text-center my-4">
                    Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!
                </h6>
            </div>
            <div class="bannerPicture">
                <img src="c2-assets/hero-vegetables.png" alt="">
            </div>
        </div>
    </section>

</body>
</html>
